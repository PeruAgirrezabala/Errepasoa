<html>
    <head>
        <script>
            function Multiploak(){
                var multiploak = new String;
                for (let i = 0; i < 15; i++){
                    var multiploa =13*i;
                    multiploak = multiploak +" "+ multiploa.toString();
                }
                document.getElementById("target").innerHTML = multiploak;

            }
        </script>
    </head>
    <body>
        <p id="target"></p>
        <input type="button" value="sakatu 13ren multiploak erakusteko" onclick="Multiploak()">
    </body>
</html>
